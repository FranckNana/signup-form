<div class="row" *ngIf="isConnected">
  <div class="container">
    <div style="text-align: right; margin-bottom: 5%;">
      <button type="button" (click)="signOut()">
        Déconnexion
      </button>
    </div>
    <div style="text-align: center">
      <div class="col-md-12 offset-md-12 col-sm-12 offset-sm-12">
        <div class="card auth">
          <div class="card-body auth-card" style="color: white; text-align: center;">
            Vous êtes bien Connecté !
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="!isConnected">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signIn()">
          <div class="form-group">
            <label for="email">Email : </label>
            <input type="text" name="email" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password : </label>
            <input type="password" name="passWord" class="form-control" placeholder="********" formControlName="passWord">
            <div class="text-right forget-pass">
              <a routerLink="/forget-password">Forget Password ?</a>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-my" [disabled]="signinForm.invalid" value="Login">
          </div>
        </form>
        <p class="text-danger" style="text-align: center; margin-top: 3%;">{{ errorMessage }}</p>
        <div class="text-center sign-up">
          Don`t have an account ? <a routerLink="/sign-up">Sign Up</a> here.
        </div>
      </div>
    </div>
  </div>
</div>
